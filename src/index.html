<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bebo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="app.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <script>
    (function(_b,e,b,o){_b.Bebo={b:[],onReady:function(cb){this.b.push(cb)}}
    var s=e.createElement(b);s.type='text/javascript';s.async=1;s.src=o;
    var x=e.getElementsByTagName(b)[0];x.parentNode.insertBefore(s,x);})
    (window,document,'script','https://widgets.bebo.com/bebo.min.js');
  </script>

  <div class="announce">
    <div class="announce--preview">
      <div class="announce--preview--header">
        Live Preview
      </div>
      <div id="phone">
        <div id="screen">
          <div class="viewport first">
            <div class="header">
              <div class="header--app-title">
                <img src="assets/bebo-icon32.jpg" class="header--app-title--app-icon"> Bebo
              </div>
              <div class="header--text-preview">
              </div>
              <!--<span id="next">Next Post</span>-->
            </div>
            <div class="content">
              <div class="box image">
                <i class="icon-picture"></i>
              </div>
              <div class="box text">&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;&#9600;</div>
              <div class="box comment">
                <div class="avatar">
                  <i class="icon-user"></i>
                </div>
                <div class="bubble"></div>
              </div>
              <div class="box comment second">
                <div class="avatar">
                  <i class="icon-user"></i>
                </div>
                <div class="bubble"></div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

    <div class="announce--input">
      <input type="text" name="announce-text" class="announce--input--text-entry" placeholder="Announce something...">
    </div>

    <div class="announce--share">
      <button class="announce--share--button"><img src="assets/rocket.png"></button>
    </div>
  </div>

</body>

</html>

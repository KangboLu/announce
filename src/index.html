<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bebo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!--<script src="jquery-p2r.min.js" type="text/javascript"></script>-->
  <script src="app.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <script>
    (function(_b,e,b,o){_b.Bebo={b:[],onReady:function(cb){this.b.push(cb)}}
    var s=e.createElement(b);s.type='text/javascript';s.async=1;s.src=o;
    var x=e.getElementsByTagName(b)[0];x.parentNode.insertBefore(s,x);})
    (window,document,'script','https://widgets.bebo.com/bebo.min.js');
  </script>

  <div id="choose-photo" class="choose-photo">
    <input id="ifile" type="file" autocomplete="off" class="chose-photo--input">
  </div>

  <div class="pull-to-refresh">
    <img src="assets/spinner.svg" class="pull-to-refresh--spinner">
  </div>

  <div id="meme-editor" class="meme-editor" style="display: none;">
    <input type="text" id="topline" placeholder="TOP LINE" autocomplete="off">
    <br><br>
    <input type="text" id="bottomline" placeholder="BOTTOM LINE" autocomplete="off">
    <br><br>
    <canvas id="c" width="0" height="0"></canvas>
    <br><br>
    <button class="add-meme">Share</button>
  </div>

  <div class="meme-feed">
    <div class="meme-feed--memes">
    </div>
  </div>
</body>

</html>
